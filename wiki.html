<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <title>Aruvi</title>
        <meta name="author" content="Aruvi">
        <meta name="color-scheme" content="light dark">
        <script src="prelim-toc.js" defer></script>
        <script src="collapse.js" defer></script>
        <link rel="stylesheet" href="wiki.css">
    </head>
    <body>
        <section>
            <h1 id="top-level-1" class="collapsible">This is a top-level heading</h1>
            <p>This is content that follows it</p>
        </section>
        <section>
            <h1 id="top-level-2" class="collapsible">This is the second top-level heading</h1>
            <section>
                <h2 id="subheading-2.1" class="collapsible">This is a subheading</h2>
                <p>This is content that follows it</p>
            </section>
            <section>
                <h2 id="subheading-2.2" class="collapsible">This is another subheading</h2>
                <section>
                    <h3 id="subheading-2.2.1" class="collapsible">This is level 3</h3>
                </section>
            </section>
        </section>
        <section>
            <h1 id="top-level-3" class="collapsible">I've jumped back to level 1</h1>
        </section>
        <section>
            <h1 class="collapsible">This one doesn't have an ID!</h1>
        </section>
    </body>
</html>
